language: c

matrix:
  include:
    - os: osx
      env:
        - TRAVIS_PYTHON_VERSION="3.6"
        - DEPLOYABLE="true"
    - os: osx
      env:
        - TRAVIS_PYTHON_VERSION="3.7"
        - DEPLOYABLE="true"
    - os: osx
      env:
        - TRAVIS_PYTHON_VERSION="3.8"
        - DEPLOYABLE="true"
    - os: osx
      env:
        - TRAVIS_PYTHON_VERSION="3.9"
        - DEPLOYABLE="true"
    - os: osx
      env:
        - TRAVIS_PYTHON_VERSION="3.10"
        - DEPLOYABLE="true"
    - os: linux
      env:
        - TRAVIS_PYTHON_VERSION="3.6"
    - os: linux
      env:
        - TRAVIS_PYTHON_VERSION="3.7"
    - os: linux
      env:
        - TRAVIS_PYTHON_VERSION="3.8"
    - os: linux
      env:
        - TRAVIS_PYTHON_VERSION="3.9"
    - os: linux
      env:
        - TRAVIS_PYTHON_VERSION="3.10"

dist: trusty

before_install:
    - |
      # Skip if manylinux1
      # fastFM-core depends on cblas
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -qq; sudo apt-get install -y libopenblas-dev; fi
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
      bash miniconda.sh -b -p $HOME/miniconda
      export PATH="$HOME/miniconda/bin:$PATH"
      hash -r
      conda config --set always_yes yes --set changeps1 no
      conda update -q conda
      # Useful for debugging any issues with conda
      conda info -a
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION cython numpy pandas scipy scikit-learn nose
      source activate test-environment

install:
    - |
      git submodule update --init --recursive
      make
      python setup.py bdist_wheel
      pip install dist/*.whl

script:
    - |
      nosetests

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/fastFM-*.whl
  skip_cleanup: true
  on:
    tags: true
    condision: $DEPLOYEABLE = "true"
